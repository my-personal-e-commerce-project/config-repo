server:
  port: 8003
spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: inventory
          uri: lb://inventory
          predicates:
            - Path=/api/v1/**
          filters:
            - CircuitBreaker=name=default,fallbackUri=forward:/fallback/inventory
resilience4j:
  circuitbreaker:
    instances:
      default:
        sliding-window-size: 100
        failure-rate-threshold: 50
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
